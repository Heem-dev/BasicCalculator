<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add" class="operator">+</button>
            <button class="number">0</button>
            <button id="decimal" class="operator">.</button>
            <button id="divide" class="operator">/</button>
            <button id="equal" class="equal">=</button>
            <button id="clear" class="clear">AC</button>
            <button id="clearOne">C</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
